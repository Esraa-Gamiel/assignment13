<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css"/>
   
  </head>
  <body class=" ">
 
<h1 class="text-dark headtxt my-5 mx-auto " id="txtBg">Bookmarker</h1>
 <div class="container ">
  <div class=" w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
    <h2 class="text-center txtgradient">
      <i class="fa-solid fa-bookmark "></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>
    <div class="w-100  ">
      <label for="bookmarkName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name</label>
      <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
    </div>
    <div class=" w-100">
      <label for="bookmarkURL" class="pb-2 fw-semibold">
        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
    </div>
    <button class="btn btn-danger px-5 m-5  mx-auto" id="submitBtn" onclick="addUrl()">Submit</button>
  </div>
  <table class="table mt-4 text-center bg-light">
    <thead>
      <tr><th class="text-capitalize">index</th>
      <th class="text-capitalize ">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </tr>
  </thead>
    <tbody id="tableContent">
       
  
      </tbody>
  </table>
 </div>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fa-solid fa-circle text-danger"></i>
          <i class="fa-solid fa-circle text-info"></i>
          <i class="fa-solid fa-circle text-primary"></i>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <h4>Site Name or Url is not valid, Please follow the rules below :</h4> 
      </div>
      <div class="modal-footer text-center">
        <p><i class="fa-solid fa-arrow-right text-danger"></i>
          Site name must contain at least 3 characters</p>
         <p><i class="fa-solid fa-arrow-right text-info"></i>
          Site URL must be a valid one</p> 
      </div>
    </div>
  </div>
</div>
 

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/style.js"></script>
  </body>
</html>
